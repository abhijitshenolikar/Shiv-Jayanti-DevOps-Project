<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Do you want to follow Chhatrapati Shivaji Maharaj's ideology?</h1>
      </div>
      <p>
        <a href="www.linkedin.com/in/abhijit-shenolikar/">Abhijit Shenolikar </a>
      </p>
      <div class="gif_container">
        <img
          src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZjNrdmczcGM2MTF0a2lkenA5MzIyZjJmMnBhM2NxNXFnbmV1NDMydSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/RvvaY6G2YNfLPQjvRx/giphy.gif"
          alt="Csm illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button
          class="btn"
          id="noButton"
          onmouseover="moveButton()"
          onclick="moveButton()"
        >
          No
        </button>
        <script>
          function nextPage() {
            window.location.href = "finally.html";
          }

          function moveButton() {
            var x =
              Math.random() *
              (window.innerWidth -
                document.getElementById("noButton").offsetWidth);
            var y =
              Math.random() *
              (window.innerHeight -
                document.getElementById("noButton").offsetHeight);
            document.getElementById("noButton").style.left = `${x}px`;
            document.getElementById("noButton").style.top = `${y}px`;
          }
        </script>
      </div>
    </div>
  </body>
</html>
